basePath: /
consumes:
- application/json
definitions:
  Product:
    description: Product structure
    properties:
      description:
        type: string
        x-go-name: Description
      id:
        description: ID is autogenerated
        format: int64
        minimum: 1
        type: integer
        x-go-name: ID
      name:
        description: Name of the product
        type: string
        x-go-name: Name
      price:
        format: float
        type: number
        x-go-name: Price
      sku:
        type: string
        x-go-name: SKU
    required:
    - name
    type: object
    x-go-package: github.com/govipul/GoMicroservices/episode_7/data
host: localhost
info:
  description: Documentation for product API
  title: of Product API
  version: 1.0.0
paths:
  /products:
    get:
      description: Returns a list of porducts
      operationId: listProducts
      responses:
        "200":
          $ref: '#/responses/productsResponse'
      tags:
      - products
    put:
      description: Returns a update of porduct
      operationId: updateProducts
      responses:
        "200":
          $ref: '#/responses/productsResponse'
      tags:
      - products
  /products/:
    post:
      operationId: addProduct
      responses:
        "200":
          $ref: '#/responses/noContent'
      tags:
      - products
  /products/{id}:
    delete:
      operationId: deleteProduct
      parameters:
      - description: The id of the prduct to delete from db
        format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/noContent'
      tags:
      - products
produces:
- application/json
responses:
  noContent:
    description: ""
  productsResponse:
    description: A list of products returns in the response
    schema:
      items:
        $ref: '#/definitions/Product'
      type: array
schemes:
- http
swagger: "2.0"
